<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
</head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col-6 offset-5">
                <h1>Blackjack</h1>
            </div>
        </div>
        <div class="bust"></div>
        <div class="win"></div>

        <div class="row overall"id="table">

                <div class="col-12"id="messages"></div>
                
                <label>Dealer: 
                    <div class="dealerPoint">
                        
                    </div>

                </label>
                
                <label id="dealer-points" class="points"></label>
                
                <div class="col-12 firstbox">
                <div class="col-12" id="dealer-hand" class="hand">
                    <img id="im1" src="" alt="">
                    <img id="im2" src="" alt="">
                    <img id="im9" src="" alt="">
                    <img id="im10" src="" alt="">
                
                </div>
                </div>
                
                <label>Player: 
                    <div class='playerPoint'>

                    </div>
                </label>
                
                <label id="player-points" class="points"></label>
                
                <div class="col-12 secondbox">
                <div id="player-hand" class="hand">
                    <img id="im3" src="" alt="">
                    <img id="im4" src="" alt="">
                    <img id="im5" src="" alt="">
                    <img id="im6" src="" alt="">
                    <img id="im7" src="" alt="">
                    <img id="im8" src="" alt="">
                
                </div>
                </div>
                
                <div class="buttons col-12">
                <div class="col-6 offset-5 buttons">
                <button id="deal-button">Deal</button>
                
                <button id="hit-button">Hit</button>
                
                <button id="stand-button">Stand</button>
                </div>
                </div>
                
        </div>

    </div>
      
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
  <script src='blackjack.js'></script>
</html>
